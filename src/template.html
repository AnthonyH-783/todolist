<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0&
    icon_names=add_2,add_circle,article,calendar_clock,calendar_month,calendar_today,chat_bubble,
    check_circle,chevron_right,circle,close,drag_indicator,edit,grid_view,home,inbox,keyboard_arrow_down,
    more_horiz,person_add,search,share,tag" />
    <title>Todolist App</title>
</head>
<body>
    <nav>
        <div id="nav-header">
            <div>
                <img src="#" alt="">
                <span>User</span>
            </div>
            <div>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="nav-body">
            <div id="add-navbar" class="nav-item"><span id="add-nav-icon" class="material-symbols-outlined">add_2</span>Add Task</div>
            <div class="nav-item"><span class="material-symbols-outlined">search</span>Search</div>
            <div class="nav-item"><span class="material-symbols-outlined">inbox</span>Inbox</div>
            <div class="nav-item"><span class="material-symbols-outlined">calendar_today</span>Today</div>
            <div class="nav-item"><span class="material-symbols-outlined">calendar_month</span>Upcoming</div>
            <div class="nav-item"><span class="material-symbols-outlined">grid_view</span>Filters & Labels</div>
            <div class="nav-item"><span id="completed" class="material-symbols-outlined circle-container checked-circle flex-row justify-center align-center">check_circle</span>Completed</div>
            <div></div>
        </div>
        <div id="projects">
            <div id="project-title-tab">
                <h3>My projects</h3>
                <span id="add-project" class="material-symbols-outlined">add_2</span>
            </div>
            
            <div data-name="home" class="nav-item">
                <span class="material-symbols-outlined">tag</span>Home
            </div>
            <div data-name="start" class="nav-item">
                <span class="material-symbols-outlined">tag</span>Getting Started
            </div>
        </div> 
        <div id="nav-footer">
            <div></div>
            <div></div>
        </div>

    </nav>

    <main>
        <div id="main-header">
            <div>
                <p>My Projects / </p>
            </div>
            <div id="main-header-options">
                <div><span class="material-symbols-outlined">person_add</span>Share</div>
                <div><span class="material-symbols-outlined">article</span>Display</div>
                <div><span class="material-symbols-outlined">chat_bubble</span></div>
                <div><span class="material-symbols-outlined">more_horiz</span></div>
            </div>
        </div>
        <div id="main-body"></div>
        
    </main>

    
</body>
</html>
